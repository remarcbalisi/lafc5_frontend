<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error.message}}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
