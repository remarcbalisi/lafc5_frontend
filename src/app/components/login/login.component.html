<div class="row">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="email" type="email" placeholder="Placeholder" class="validate">
        <label for="first_name">First Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <button *ngIf="!loading" type="submit" [disabled]="!loginForm.valid" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
  </form>

  <div *ngIf="loading" class="col s12">
      Logging you in...
      <div class="progress">
          <div class="indeterminate"></div>
      </div>
  </div>

</div>
